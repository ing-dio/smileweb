<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Smile Web</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/custom.css" />
    <!-- face-api script -->
    <script defer src="./dist/face-api.min.js"></script>
    
    <!-- Main script -->
    <script defer src="./dist/webcam_script.js"></script>

    <!-- SQL.js library -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  
  </head>
  <body>
    <!-- Header -->
    <header class="container-fluid py-3">
      <div class="row justify-content-between align-items-center">
        <div class="col-6 d-flex justify-content-start header-img-container">
          <a href="javascript:location.reload()">
            <img src="./img/smile_logo_fullwidth.png" class="img-fluid" style="width: 50px; height: auto;" alt="Header Image">
          </a>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <i id="webcamIcon" class="fas fa-video fa-2x" style="cursor: pointer; margin-right: 15px;" onclick="toggleWebcam()"></i>
          <i id="themeToggleButton" class="fas fa-sun fa-2x" style="cursor: pointer; margin-right: 10px;"></i>
        </div>
      </div>
    </header>

    <!-- Main Container -->
    <div class="centered-card">
      <div class="card text-center fixed-card">
        <div class="card-body">
          <div id="message" class="card-text message-container">Loading...</div>
          <div class="d-flex justify-content-around mt-3">
            <button id="nextButton" class="btn btn-primary" onclick="fetchData()">
              <i class="fas fa-thumbs-up"></i>
            </button>
            <button id="dislikeButton" class="btn btn-secondary" onclick="fetchData()">
              <i class="fas fa-thumbs-down"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="laughModal" tabindex="-1" role="dialog" aria-labelledby="laughModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="laughModalLabel">You are Laughing!</h5>
          </div>
          <div class="modal-body">
            Keep smiling and enjoy your day!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="fetchData()">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script defer src="./js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/custom.js"></script>
  </body>
</html>
