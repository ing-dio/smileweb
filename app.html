<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>SmileWeb</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/custom.css" />
    <!-- Video JS -->
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
    <!-- face-api script -->
    <script defer src="dist/face-api.min.js"></script>
    <!-- Main script -->
    <script defer src="dist/webcam_script.js"></script>
  </head>
  <body>
    <!-- Start your project here-->
    <!--Main Navigation-->
    <header class="container-fluid bg-light py-2">
        <div class="row justify-content-center">
          <div class="col-12 text-center">
            <img src="img/smile_logo_fullwidth.png" class="img-fluid" style="width: 50px; height: auto;" alt="Header Image">
          </div>
        </div>
    </header>
    <!--Main Navigation-->

    <div class="container py-3">
      <div class="row py-3 justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
          <!-- Upload image input-->
          <div class="d-flex justify-content-center">
            <video id="video" class="img-fluid border border-primary rounded" width="480" height="360" autoplay muted></video>
          </div>
          <div class="card text-center mt-3">
            <div class="card-body">
              <p id="message" class="card-text">Loading...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End your project here-->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Video JS -->
    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
  </body>
</html>
