<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileWeb Tutorial</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css" />

    <script defer src="js/custom.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="container py-5 text-center">
        <!-- SmileWeb Logo -->
        <img src="img/smile_logo_fullwidth.png" class="img-fluid mb-4" style="width: 100px; height: auto;" alt="SmileWeb Logo">
        <!-- Tutorial message -->
        <h1 class="display-4">Welcome to SmileWeb!</h1>
        <p class="lead">This web app will need to use your camera permission for working perfectly, 
          just press on the pop up to allow it.
        </p>
        <p class="lead">SmileWeb will detect your smile and show you a message based on your smile.
        </p>
        <p class="mb-4">Once you are ready press the "Get Started" button below to begin!</p>

        <!-- Get Started Button -->
        <a id="getStartedButton" href="app.html" class="btn btn-primary btn-lg mt-4">Get Started</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
